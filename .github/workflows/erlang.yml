name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:24.0

    steps:
    - uses: actions/checkout@v2
    - name: Compile
      run:  make all dialyze
    - name: Run tests
      run: |
            which epmd
            epmd -daemon
            make eunit
    - name: Create github release
      uses: softprops/action-gh-release@v1
      with:
        files: rinseweb.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
